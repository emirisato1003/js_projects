<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body  onload="start()">
    <div class="container">
        <div class="score-container">
            <div class="foul-container">
                <div class="foul" id="home-foul">0</div>
                <button onclick="homeFoulAdd()">foul</button>
            </div>
            <h3>HOME</h3>
            <div class="score-screen" id="home-score">
                0
            </div>
            <div class="score-btn">
                <button onclick="homeScoreAdd(1)">+1</button>
                <button onclick="homeScoreAdd(2)">+2</button>
                <button onclick="homeScoreAdd(3)">+3</button>
            </div>
        </div>
        <div class="timer-container">
            <div class="showTimer" id="showTimer">
                <div class="timer" id="timer"></div>
                <div class="timer-buttons">
                    <button onclick="showEditTimer()">Edit</button>
                    <button id="start-btn" onclick="start()">Start</button>
                    <button id="stop-btn" onclick="stop()">Stop</button>
                </div>
            </div>
            <div class="timerEditor" id="timerEditor">
                <input id="timerEditorInput" value="15" type="text">
                <button id="set-btn" onclick="setEditTimer()">Start</button>
            </div>
        </div>
        <div class="score-container">
            <div class="foul-container">
                <div class="foul" id="guest-foul">0</div>
                <button onclick="guestFoulAdd()">foul</button>
            </div>
            <h3>GUEST</h3>
            <div class="score-screen" id="guest-score">
                0
            </div>
            <div class="score-btn">
                <button onclick="guestScoreAdd(1)">+1</button>
                <button onclick="guestScoreAdd(2)">+2</button>
                <button onclick="guestScoreAdd(3)">+3</button>
            </div>
        </div>
        <button class="new-game-btn" id="new-game-btn" onclick="reset()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
